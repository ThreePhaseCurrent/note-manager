<div class="container"
fxLayout
fxLayout.xs="row"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div class="login-wrapper" id='create-note-modal'>
  <mat-card class="box">        
    <mat-card-header>
      <mat-card-title i18n>
        Create new note
      </mat-card-title>
    </mat-card-header>
      <form [formGroup]='noteForm' class="example-form">
      <mat-card-content>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Title" formControlName="title" i18n-placeholder>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
              <textarea matInput formControlName="text" placeholder="Text" i18n-placeholder></textarea>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
          <button id='create-new-note' mat-raised-button color="primary" (click)='onCreate()' i18n>Create</button>
          <button mat-raised-button color="warn" (click)='onCancel()' i18n>Cancel</button>
      </mat-card-actions>
      </form>
  </mat-card>
</div>

</div>
